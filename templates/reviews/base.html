{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film Reviews</title>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">

  <!-- AdminLTE -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">

  <style>
    .img-circle.img-fluid {
      width: 128px;
      height: 128px;
      object-fit: cover;
    }
  </style>
</head>
<body class="layout-top-nav">
<div class="wrapper">

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Header -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Films Reviews</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'reviews:review_list' %}">Home</a></li>
              <li class="breadcrumb-item active">Films Reviews</li>
              <li class="breadcrumb-item">
                <a href="{% url 'reviews:gerenciar_reviews' %}">Gerenciar</a>
            </li>

            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      {% block content %}
      <!-- Os templates filhos como login.html ou nova_review.html serÃ£o injetados aqui -->
      {% endblock %}
    </section>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.1.0
    </div>
    <strong>Copyright &copy; 2021 <a href="#">Film Reviews</a>.</strong> Todos os direitos reservados.
  </footer>

</div>

<!-- JS -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/adminlte.min.js' %}"></script>
<script src="{% static 'js/demo.js' %}"></script>
</body>
</html>
